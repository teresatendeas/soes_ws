soes_robothand:
  ros__parameters:

    # S-shape generation parameters (units: meters / seconds)
    # These are used by the Option A changes in soes_robothand/node.py
    s_shape_R_m: 0.03             # bounding circle radius (m)
    s_shape_freq: 2               # number of wiggles across the vertical sweep
    s_shape_amp_scale: 0.95       # amplitude scale (0..1) relative to half-width
    s_shape_n_points: 600         # number of discrete path samples
    s_shape_total_time_s: 8.0     # time (s) to traverse the entire S-shape

    # (Optional) whether to enable S-shape instead of legacy spiral
    s_shape_enabled: true
