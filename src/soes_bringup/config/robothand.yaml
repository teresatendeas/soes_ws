soes_robothand:
  ros__parameters:

    # ======================
    # --- GENERAL TIMING ---
    # ======================

    # Control loop update rate [Hz]
    rate_hz: 50.0                # 50 Hz is a good default

    # Position tolerance [m] to consider "at target"
    pos_tol_m: 0.003             # 3 mm

    # Time to remain within tolerance before switching phases [s]
    settle_s: 0.20

    # =======================
    # --- LINK GEOMETRY -----
    # =======================

    # Robot link lengths [m] (base to tip)
    # [L1, L2, L3, L4]
    link_lengths_m: [0.00, 0.14, 0.12, 0.04]

    # =======================
    # --- IK GAINS & LIMITS -
    # =======================

    # Task-space proportional gain [1/s]
    kp_cart: 3.0

    # Damping factor Î» for Damped Least Squares IK
    damping_lambda: 0.1

    # Joint limits and velocity bounds
    joint_limits:
      qdot: [1.5, 1.5, 1.5, 1.5]             # [rad/s] max speed
      qmin: [-3.1416, -1.5708, -1.5708, -1.5708]   # [rad] lower joint limits
      qmax: [ 3.1416,  1.5708,  1.5708,  1.5708]   # [rad] upper joint limits

    # =======================
    # --- SPIRAL PARAMETERS -
    # =======================

    # Base spiral radius [m]
    R0: 0.025

    # Spiral taper (negative = inverse cone)
    alpha: -0.03

    # Spiral total height [m]
    height: 0.04

    # Number of turns in spiral
    turns: 3

    # Angular velocity [rad/s]
    omega: 1.5708

    # =======================
    # --- DEBUG / LOGGING ---
    # =======================

    # Print diagnostic info per tick (optional)
    debug_print: false
